<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abonnés</title>
  <style>
    /* Styles pour la mise en page */
    body {
      margin: 0;
      padding: 0;
      background-color: #fff; /* Arrière-plan blanc */
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #007bff; /* Couleur de fond du titre */
      color: #fff; /* Couleur du texte */
      padding: 10px; /* Espacement intérieur */
      text-align: center; /* Centrage du texte */
      border-radius: 30px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .subscriber-count {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .subscriber-list {
      list-style-type: none;
      padding: 0;
    }
    .subscriber-list li {
      margin-bottom: 10px;
      font-size: 18px;
    }
    /* Styles pour le cercle */
    .circle {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin: 20px auto;
    }
    /* Styles pour le profil */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile-name {
      font-size: 18px;
      font-weight: bold;
    }
    /* Styles pour les boutons du tableau de bord */
    .dashboard-buttons {
      display: flex;
      justify-content: space-between;
    }
    .dashboard-buttons a {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Abonnés</h1>
  </div>

  <!-- Profil -->
  <div class="container">
    <div class="profile">
      <img src="https://i.pravatar.cc/80?img=1" alt="Profile Picture">
      <div class="profile-name">Delphine</div>
    </div>

    <!-- Cercle pour afficher le nombre d'abonnés -->
    <div class="circle" onclick="toggleSubscriberList()">
      Abonnés
      <div id="subscriberCount">...</div>
    </div>

    <!-- Liste des abonnés -->
    <div class="subscriber-list-container" id="subscriberListContainer" style="display: none;">
      <ul class="subscriber-list" id="subscriberList">
        <!-- La liste des abonnés sera affichée ici -->
      </ul>
    </div>

    

  <script>
    // Supposons que vous avez une liste d'abonnés stockée dans une variable JavaScript
    var subscribers = ["Abonné 1", "Abonné 2", "Abonné 3"];

    // Mettre à jour le nombre d'abonnés
    var subscriberCountElement = document.getElementById("subscriberCount");
    subscriberCountElement.textContent = subscribers.length;

    // Fonction pour afficher ou masquer la liste des abonnés
    function toggleSubscriberList() {
      var subscriberListContainer = document.getElementById("subscriberListContainer");
      if (subscriberListContainer.style.display === "none") {
        subscriberListContainer.style.display = "block";
        // Afficher la liste des abonnés
        var subscriberListElement = document.getElementById("subscriberList");
        subscriberListElement.innerHTML = ""; // Vide la liste actuelle
        subscribers.forEach(function(subscriber) {
          var listItem = document.createElement("li");
          listItem.textContent = subscriber;
          subscriberListElement.appendChild(listItem);
        });
      } else {
        subscriberListContainer.style.display = "none";
      }
    }
  </script>
  <!-- Boutons du tableau de bord -->
  <div class="dashboard-buttons">
    <a href="Compte.html">Compte</a>
    <a href="chat.html">Messages</a>
    
    <a href="lien_abonnements.html">Abonnements</a>
    <a href="CompteBloque.html">Comptes Bloqués</a>
  </div>
</div>
</body>
</html>
